<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modern Times Paper</title>
    <link rel="stylesheet" type="text/css" href="backround.css" />
    <link rel="stylesheet" tyoe="text/css" href="text.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Buttons-->
    <section>
      <div>
        <h1 class="h1">Modern Times Paper</h1>
        <p class="Signup">Sign up</p>
        <p class="Login">Log in</p>
      </div>
      <br />
      <div class="div"></div>
    </section>
    <!--This is where the main page is-->
    <section class="columns">
      <div class="Article_1">
        <figure>
          <img
            class="Article_1-pic"
            src="https://cdn1.vectorstock.com/i/1000x1000/93/75/hands-of-cartoon-guy-tied-to-a-mobile-phone-vector-20929375.jpg"
            alt="Human tied to phone"
          />
          <figcaption class="Article_1-caption">
            We are tied to our phones
          </figcaption>
        </figure>
        <p class="Article_1-info">
          "When phones where tied to walls, thats when humans where free" -
          Matilda Bernen
        </p>
      </div>
      <div class="Article_2">
        <iframe
          src="https://www.youtube.com/watch?v=e5ACN9iF8Jw"
          class="Article_2-video"
          alt="A video explaining why the earth is flat"
        >
        </iframe>
        <p class="Article_2-caption">5 reasons why the earth is flat</p>
        <p class="Article_2-info">Top 5 reasons for why the earth is flat</p>
      </div>
      <div class="Article_3">
        <iframe
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
          class="Article_3-video"
          alt="Muppets show"
        >
        </iframe>
        <p class="Article_3-caption">Muppets rise to fame</p>
        <p class="Article_3-info">
          Studies have shown that old muppets shows are starting to heat up
          again
        </p>
      </div>
      <div class="ads">
        <img
          class="ads_1"
          src="https://miro.medium.com/max/720/1*ibN0ptxrg6LkZ5DZbKv2YA.png"
          alt="Burger king ad"
        />
      </div>
    </section>

  </body>
</html>
